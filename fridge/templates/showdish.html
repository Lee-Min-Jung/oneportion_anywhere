{% extends 'base.html' %}

<title>What's In My Refrigerator </title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
    article {
        position:relative;
        left: 200px;
        top: 20px;
    }
    
    .box1 {
        padding: 10px; padding-bottom: 30px;
        margin: 10px; border: thin solid silver; border-radius: 20px;
        text-align: center;
        position: absolute;
        width: 500px;
        height: 300px;
        top: 100px;
    }
    .box1 p{
        margin: 3px;
    }
    .box2 {
       left: 520px;
    }
    .box3 p{
        font-size: large;
        font-weight: bold;
        text-align: center;
        margin: 10px;
    }
    .box3 h3 {
        padding: 15px;
        margin: 5px;
        background-color: rgb(255, 193, 111);
        border-radius: 10px;
    }

    h1 {
        font-size: xx-large;
    }

    #Main{
        font-size: medium;
    }

    #viewcook{
        position: relative;
        top: 30px;
    }
    #check {
        width: 200px;
        height: 50px;
        background-color: rgb(255, 152, 16);
        border-radius: 10px;
    }

    .dish {
        border:thin solid silver;
        display: inline-block;
        width: 270px;
        height: 380px;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        text-align: center;
    }
    .dish img{
        max-width: 240px;
        max-height: 170px;
        margin: 5px;
    }
    .dish ul {
        margin-top: 5px;
        text-align: left;
    }
    #thispage {
        background-color: rgb(255, 255, 123);
        padding: 5px;
    }
    #check {
        width: 200px;
        height: 50px;
        background-color: rgb(248, 173, 74);
        position: absolute;
        right: 300px;
        top: 0px;
    }
</style>

<body>
    {% block content %}

    <article>
        <section>
            <h1><img src="fridge.png" width="50px">나의 냉장고 _ 요리보기</h1>
        </section>
    </article>

    <article id="viewcook">
        <div id="MainResult">선택한 메인 재료: {{ selectedMain }}</div>
        <div id="AdditionalResult">선택한 부가 재료: {{ selectedAdd }} </div>
        <button id="check" onclick="location.href='/fridge/'" title="재료 다시 선택" target="_self">재료 재선택</button>

        <section class="box3">
            <h3>선택한 메인재료들로만 만들 수 있는 요리</h3>
        </section>

        <section class="box3">
            <h3>선택한 재료들을 포함하는 요리</h3>
        </section>
    </article>
    {% endblock %}
</body>
