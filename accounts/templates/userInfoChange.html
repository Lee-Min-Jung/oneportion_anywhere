{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<head>
    <style>
        #text{
          display: inline-block;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>회원정보 수정</h4><br>
    <a href="{% url 'passwordChange' %}">비밀번호 변경하기</a><br>
        <div id="text">
            <form class="form-inline-center" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form user_change_form %}
                <button type="submit" class="btn btn-warning">변경</button>
            </form>
        </div>
</body>
{% endblock %}
